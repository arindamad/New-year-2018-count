              <h1>New Year Countdown for 2018</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row time-content">
                <div class="col-xs-3">
                    <div class="days">85</div>
                </div>
                <div class="col-xs-3">
                    <div class="hours">24</div>
                </div>
                <div class="col-xs-3">

              </div>
            </div>

                  <div class="col-xs-3">
                      <span id="Days">Days</span>
                  </div>
                  <div class="col-xs-3">
                      <span id="Hours">Hours</span>
                  </div>
                  <div class="col-xs-3">
                      <span id="Minutes">Minutes</span>
                  </div>
